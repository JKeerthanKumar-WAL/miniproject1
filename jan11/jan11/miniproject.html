        <script>
            let products_cart = [];
            let array = [];
            function add(b,n,p){
                let btnName = document.getElementById(b);
                let prodName = document.getElementById(n);
                let prodPrice = document.getElementById(p);
                if(btnName.textContent === "Add to cart"){
                    btnName.textContent = "Remove from cart";
                    let products = {
                        name: prodName.textContent,
                        price: prodPrice.textContent
                    }
                    if(localStorage.getItem("products_cart")){
                        array = JSON.parse(localStorage.getItem("products_cart"));
                        array.push(products);
                        localStorage.setItem("products_cart",JSON.stringify(array));
                    }
                    else{
                        array.push(products);
                        localStorage.setItem("products_cart",JSON.stringify(array));
                    }
                }
                else{
                    btnName.textContent = "Add to cart";
                    let productBack = JSON.parse(localStorage.getItem("products_cart"));
                    let array = [];
                    for(let i=0;i<productBack.length;i++){
                        if(productBack[i].name === prodName.textContent){
                            continue;
                        }
                        else{
                            array.push(productBack[i]);
                        }
                        localStorage.setItem("products_cart",JSON.stringify(array));
                    }
                }
            }
            function clearAll(){
                localStorage.clear();
                location.reload();
            }
        </script>
